<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="hero">
      <div class="hero-logo">
        <img src="images/odin-lined.png" alt="logo" />
        <span>ODIN</span>
      </div>
      <div class="hero-credit">
        Photo by <span>Halie West</span> on <span>Unsplash</span>
      </div>
    </section>
    <section id="signup">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.
      </p>
      <p class="get-started">Sign up <em>now</em> to get started</p>
      <p>You know you want to.</p>

      <h3>Let's do this!</h3>
      <form id="signup-form" action="">
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" />
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div>
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
          />
        </div>
      </form>
      <button type="submit">Create account</button>
      <div>
        Already have an account? <a class="login-link" href="">Log in</a>
      </div>
    </section>
  </body>
</html>
